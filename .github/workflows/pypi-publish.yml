name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for setuptools-scm to see tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm[toml] wheel twine

      - name: Verify Git tag and HEAD
        run: |
          echo "🔖 GITHUB_REF = $GITHUB_REF"
          echo "🔢 Extracted tag = ${GITHUB_REF##*/}"
          git describe --tags --exact-match || echo "⚠️ No exact tag match"

      - name: Extract version from tag
        id: tag_version
        run: echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Build package with forced version
        run: |
          echo "📦 Building version: ${VERSION#v}"
          SETUPTOOLS_SCM_PRETEND_VERSION=${VERSION#v} python -m build
        env:
          SETUPTOOLS_SCM_DEBUG: "1"

      - name: Check built package
        run: twine check dist/*

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@v1.8.11
