name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm wheel twine

      - name: Extract tag version
        id: get_tag
        run: |
          echo "TAG_NAME=${GITHUB_REF##*/}" >> $GITHUB_ENV

      - name: Show tag and git info
        run: |
          echo "Current tag: $TAG_NAME"
          git describe --tags || echo "⚠️ No tag found"
          git rev-parse HEAD

      - name: Build the package with forced version
        run: |
          python -m build
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ env.TAG_NAME }}
          SETUPTOOLS_SCM_DEBUG: "1"

      - name: Check the built wheel
        run: |
          python -m wheel unpack dist/*.whl
          find . -name METADATA -exec cat {} \;

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: Publish the package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
