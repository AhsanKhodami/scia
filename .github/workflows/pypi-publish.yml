name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build wheel twine

      - name: Build package
        run: |
          python -m build

      - name: Debug built package
        run: |
          echo "=== Built files ==="
          ls -la dist/
          echo "=== Twine check result ==="
          twine check dist/* --verbose
          echo "=== Contents of wheel ==="
          python -m zipfile -l dist/*.whl
          echo "=== Extract and check METADATA ==="
          python -m zipfile -e dist/*.whl temp_check
          echo "=== METADATA content ==="
          cat temp_check/*/METADATA

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11