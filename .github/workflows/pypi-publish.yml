name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger only on tags starting with v

permissions:
  contents: read
  id-token: write  # Required for trusted publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to access full history and tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm wheel twine

      - name: Verify Git metadata and tag version
        run: |
          echo "üîç Git tag information:"
          git tag --list
          git describe --tags --abbrev=0 || echo "‚ö†Ô∏è No tag found"
          git rev-parse --is-inside-work-tree || echo "‚ö†Ô∏è Not in git repo"

      - name: Build the package
        run: |
          python -m build
        env:
          SETUPTOOLS_SCM_DEBUG: "1"

      - name: Debug built wheel metadata
        run: |
          pip install wheel
          python -m wheel unpack dist/*.whl
          find . -name METADATA -exec cat {} \;

      - name: Check package with twine
        run: |
          twine check dist/*

      - name: Publish the package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.11
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
