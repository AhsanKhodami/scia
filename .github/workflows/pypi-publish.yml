name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository with full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Critical for setuptools-scm to see tags

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools-scm[toml] wheel twine

      - name: Debug git state and tags
        run: |
          echo "Current tag: ${GITHUB_REF##*/}"
          echo "Current commit: $(git rev-parse HEAD)"
          echo "Available tags:"
          git tag -l | sort -V
          echo "Describe current commit:"
          git describe --tags --long --dirty
          echo "setuptools-scm version:"
          python -m setuptools_scm

      - name: Build package
        run: |
          echo "Building package..."
          python -m build
        env:
          SETUPTOOLS_SCM_DEBUG: "1"

      - name: Verify built package
        run: |
          echo "Built files:"
          ls -la dist/
          echo "Package metadata:"
          twine check dist/*

      - name: Publish to PyPI (trusted publishing)
        uses: pypa/gh-action-pypi-publish@v1.8.11